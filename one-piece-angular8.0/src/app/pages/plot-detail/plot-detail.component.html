<div class="plot-edit-content">
  <button (click)="goBack()" class="btn"><mat-icon>arrow_back</mat-icon></button><span>EDIT</span>

  <section *ngIf="plot">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Plot Title</mat-label>
        <input matInput [(ngModel)]="plot.title" placeholder="title">
        <mat-icon matSuffix>title</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Plot Content</mat-label>
        <textarea matInput [(ngModel)]="plot.content" placeholder="content">{{plot.content}}</textarea>
      </mat-form-field>
    </div>
    <div class="save-btn">
      <button (click)="save()" class="btn btn-dark">
        save
      </button>
    </div>
  </section>
</div>
