<div class="plot-add-dialog-content">
  <h1 mat-dialog-title>Add Plot</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Enter the Title" [(ngModel)]="plot.title">
      <mat-icon matSuffix>title</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Content</mat-label>
      <textarea matInput placeholder="Enter the content" [(ngModel)]="plot.content"></textarea>
      <mat-icon matSuffix>text</mat-icon>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="plot" cdkFocusInitial>Add</button>
    <!--<button mat-button [mat-dialog-close]="plotTitle.value" cdkFocusInitial>Ok</button>-->
  </div>
</div>
